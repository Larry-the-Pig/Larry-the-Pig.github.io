
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
        <title>Sentence Types Practice</title>

        <script src="sentences.js" type="text/javascript"></script>
        <script src="index.js" defer type="text/javascript"></script>
    </head>
    <body>
        <h3 id="sentence"></h3>
        <form>
            <input type="radio" id="simple" name="type" value="simple">
            <label for="simple">Simple</label><br>
            <input type="radio" id="compound" name="type" value="compound">
            <label for="compound">Compound</label><br>
            <input type="radio" id="complex" name="type" value="complex">
            <label for="complex">Complex</label><br><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
